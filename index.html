<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Pixel Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Controls Sidebar -->
        <aside class="controls">
            <h2>Parameters</h2>
            
            <div class="section">
                <h3>Structure</h3>
                <div class="control-group">
                    <label>
                        Head Size: <span id="headSizeValue">12</span>px
                        <input type="range" id="headSize" min="8" max="20" value="12" step="1">
                    </label>
                </div>
                <div class="control-group">
                    <label>
                        Body Height: <span id="bodyHeightValue">20</span>px
                        <input type="range" id="bodyHeight" min="12" max="30" value="20" step="1">
                    </label>
                </div>
                <div class="control-group">
                    <label>
                        Shoulder Width: <span id="shoulderWidthValue">16</span>px
                        <input type="range" id="shoulderWidth" min="8" max="24" value="16" step="1">
                    </label>
                </div>
                <div class="control-group">
                    <label>
                        Hip Width: <span id="hipWidthValue">12</span>px
                        <input type="range" id="hipWidth" min="6" max="20" value="12" step="1">
                    </label>
                </div>
                <div class="control-group">
                    <label>
                        Arm Length: <span id="armLengthValue">18</span>px
                        <input type="range" id="armLength" min="10" max="28" value="18" step="1">
                    </label>
                </div>
                <div class="control-group">
                    <label>
                        Leg Length: <span id="legLengthValue">20</span>px
                        <input type="range" id="legLength" min="12" max="32" value="20" step="1">
                    </label>
                </div>
            </div>

            <div class="section">
                <h3>Thickness</h3>
                <div class="control-group">
                    <label>
                        Head: <span id="headThicknessValue">3</span>px
                        <input type="range" id="headThickness" min="1" max="6" value="3" step="0.5">
                    </label>
                </div>
                <div class="control-group">
                    <label>
                        Torso: <span id="torsoThicknessValue">4</span>px
                        <input type="range" id="torsoThickness" min="1" max="8" value="4" step="0.5">
                    </label>
                </div>
                <div class="control-group">
                    <label>
                        Arms: <span id="armThicknessValue">2</span>px
                        <input type="range" id="armThickness" min="1" max="5" value="2" step="0.5">
                    </label>
                </div>
                <div class="control-group">
                    <label>
                        Legs: <span id="legThicknessValue">2.5</span>px
                        <input type="range" id="legThickness" min="1" max="6" value="2.5" step="0.5">
                    </label>
                </div>
            </div>

            <div class="section">
                <h3>Display Options</h3>
                <div class="control-group">
                    <label>
                        <input type="checkbox" id="showStickFigure" checked> Show Stick Figure
                    </label>
                </div>
                <div class="control-group">
                    <label>
                        <input type="checkbox" id="showThickness" checked> Show Thickness
                    </label>
                </div>
                <div class="control-group">
                    <label>
                        <input type="checkbox" id="showFinal" checked> Show Final
                    </label>
                </div>
                <div class="control-group">
                    <label>
                        <input type="checkbox" id="showGrid"> Show Grid
                    </label>
                </div>
            </div>

            <div class="section">
                <h3>Generation</h3>
                <button id="generateOne" class="btn-primary">Generate 1</button>
                <button id="generateTen" class="btn-secondary">Generate 10</button>
                <button id="generateHundred" class="btn-secondary">Generate 100</button>
                <button id="randomize" class="btn-accent">Randomize Params</button>
            </div>
        </aside>

        <!-- Canvas Grid -->
        <main class="canvas-area">
            <h1>Character Pixel Generator</h1>
            <div id="canvasGrid" class="canvas-grid"></div>
        </main>
    </div>

    <script src="character.js"></script>
    <script src="renderer.js"></script>
    <script src="app.js"></script>
</body>
</html>
