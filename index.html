<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Pixel Generator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.1/nouislider.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.1/nouislider.min.js"></script>
    <!-- Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Instrument+Serif:ital@0;1&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="layout-grid">
        <aside class="sidebar left-sidebar">
            <div class="sidebar-header">
                <h1>CPG_v2.0</h1>
            </div>

            <!-- Mode Toggle -->
            <div class="mode-toggle">
                <button id="mode-batch" class="mode-btn active">Batch</button>
                <button id="mode-single" class="mode-btn">Single</button>
            </div>

            <div class="controls-container">
                <!-- GLOBAL CONTROLS (Always Visible) -->

                <!-- Generator Type -->
                <div class="control-section">
                    <h2>Generator</h2>
                    <div class="control-row">
                        <select id="generatorType">
                            <option value="human">Human</option>
                            <option value="monster">Monster</option>
                        </select>
                    </div>
                </div>

                <!-- Density (Global/Batch param) - Moving purely global logic here if applicable, 
                     but density is often per-character. However user asked for it on Left. 
                     We'll create a placeholder or move the slider here.
                     Actually, standard sliders are generated in 'slidersContainer'. 
                     I will need to specially handle 'fillDensity' in UIManager to render it here 
                     OR just hardcode it here and bind it manually. 
                     For now I'll create the container for it. -->
                <div class="control-section">
                    <h2>Density</h2>
                    <div id="densityControlContainer">
                        <!-- Density Slider will be moved here by JS or created here -->
                    </div>
                </div>

                <!-- Generation Settings / Effects -->
                <div class="control-section">
                    <h2>Effects</h2>
                    <div class="checkbox-grid">
                        <div class="checkbox-row">
                            <input type="checkbox" id="enableSmoothing" checked>
                            <label for="enableSmoothing">Smoothing</label>
                        </div>
                        <div class="checkbox-row">
                            <input type="checkbox" id="showOutline">
                            <label for="showOutline">Outline</label>
                            <input type="color" id="outlineColor" value="#2a2a2a"
                                style="width: 20px; height: 20px; border: none; padding: 0; margin-left: 5px;">
                        </div>
                        <div class="checkbox-row">
                            <input type="checkbox" id="enableLighting" checked>
                            <label for="enableLighting">Lighting</label>
                            <select id="lightDirection" class="mini-select" title="Light Direction">
                                <option value="top-left">↖</option>
                                <option value="top">↑</option>
                                <option value="top-right">↗</option>
                                <option value="left">←</option>
                                <option value="right">→</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Display Options (Global View) -->
                <section class="control-section">
                    <h2>Display</h2>
                    <div class="checkbox-grid">
                        <div class="control-row checkbox-row">
                            <input type="checkbox" id="showFinal" checked>
                            <label for="showFinal">Pixels</label>
                        </div>
                        <div class="control-row checkbox-row">
                            <input type="checkbox" id="showGrid">
                            <label for="showGrid">Grid</label>
                        </div>
                        <div class="control-row checkbox-row">
                            <input type="checkbox" id="showHeatmap">
                            <label for="showHeatmap">Heatmap</label>
                        </div>
                        <div class="control-row checkbox-row">
                            <input type="checkbox" id="showStickFigure">
                            <label for="showStickFigure">Bones</label>
                        </div>
                        <div class="control-row checkbox-row">
                            <input type="checkbox" id="showThickness">
                            <label for="showThickness">Shapes</label>
                        </div>
                        <!-- Hidden debug options -->
                        <div class="checkbox-row" style="display:none">
                            <input type="checkbox" id="showShapes">
                            <label for="showShapes">Raw Shapes</label>
                        </div>
                        <div class="checkbox-row" style="display:none">
                            <input type="checkbox" id="showAnalysis">
                            <label for="showAnalysis">Analysis</label>
                        </div>
                    </div>

                    <div class="control-row" style="margin-top: 15px;">
                        <label>Size</label>
                        <input type="range" id="canvasSize" min="20" max="70" value="50" step="10" class="simple-range">
                        <span id="canvasSizeValue" class="value-display">50</span>
                    </div>
                </section>

                <!-- Hidden inputs -->
                <input type="hidden" id="gridSize" value="64">

            </div>
        </aside>

        <main class="main-content">
            <div id="canvasGrid" class="grid-container"></div>
        </main>

        <aside class="sidebar right-sidebar" id="right-sidebar">
            <div class="sidebar-header">
                <h2>Controls</h2>
                <!-- Randomize Button (Global or Contextual) -->
                <button id="randomize" class="btn-small">RANDOMIZE</button>
            </div>

            <div class="controls-container" id="rightControlsContainer">

                <!-- BATCH ACTIONS (Default View) -->
                <div id="batch-actions">
                    <div class="control-section">
                        <h2>Batch Generation</h2>
                        <div class="button-grid">
                            <button type="button" id="generateOne">GENERATE 1</button>
                            <button type="button" id="generateTen">GENERATE 10</button>
                            <button type="button" id="generateHundred">GENERATE 100</button>
                        </div>
                    </div>

                    <div class="control-section">
                        <h2>Export</h2>
                        <div class="button-grid">
                            <button type="button" id="exportSpritesheet">EXPORT SHEET</button>
                            <button type="button" id="exportZip">EXPORT ZIP</button>
                        </div>
                    </div>

                    <!-- Presets (Batch) -->
                    <div class="control-section">
                        <h2>Presets</h2>
                        <div class="button-grid" id="presetButtons">
                            <!-- Populated by JS -->
                        </div>
                    </div>

                    <!-- Sliders (Batch Distribution) -->
                    <div class="control-section">
                        <h2>Batch Parameters</h2>
                        <div class="button-grid">
                            <button id="randomizeSliders">Randomize Sliders</button>
                        </div>
                        <div id="slidersContainer">
                            <!-- Populated by JS -->
                        </div>
                    </div>
                </div>

                <!-- SINGLE MODE ACTIONS (Dynamically shown) -->
                <div id="single-controls" style="display: none;">
                    <div class="control-section">
                        <h2>Character Editor</h2>
                        <!-- Back Button? -->
                        <!-- <button id="backToBatchBtn">Back to Batch</button> -->
                    </div>

                    <div id="singleParamsContainer">
                        <!-- Populated by JS -->
                    </div>
                </div>

            </div>
        </aside>
    </div>

    <!-- Modal -->
    <div id="backstoryModal" class="modal">
        <div class="modal-content">
            <button id="prevChar" class="nav-btn prev-btn" title="Previous Character">&lt;</button>

            <div class="modal-inner">
                <div class="modal-image-container"></div>
                <div class="modal-info">
                    <h2 id="modalTitle">NAME</h2>
                    <div id="modalBody" class="modal-body"></div>

                    <div class="modal-controls">
                        <button id="toggleAnimation" title="Play/Pause Animation">⏸</button>
                        <button id="editCharBtn" class="btn-primary" style="margin-left: 10px;">EDIT PARAMETERS</button>
                    </div>

                    <div class="modal-actions">
                        <button id="exportModalCard" class="btn-small">EXPORT CARD</button>
                        <button id="exportModalStrip" class="btn-small">EXPORT STRIP</button>
                        <button id="exportModalSeq" class="btn-small">EXPORT SEQ</button>
                    </div>
                </div>
            </div>

            <button id="nextChar" class="nav-btn next-btn" title="Next Character">&gt;</button>
            <span class="close-modal">&times;</span>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script type="module" src="js/main.js"></script>
</body>

</html>
