<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Pixel Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <aside class="controls">
            <h2>Character Generator</h2>

            <div class="section">
                <h3>Canvas</h3>
                <div class="control-group">
                    <label>
                        Grid Size: <span id="canvasSizeValue">50</span>px
                        <input type="range" id="canvasSize" min="30" max="100" value="50" step="5">
                    </label>
                </div>
            </div>

            <div class="section">
                <h3>Rendering</h3>
                <div class="control-group range-input">
                    <label>Fill Density: <span id="fillDensityValue">0.7-0.9</span></label>
                    <div class="range-controls">
                        <input type="number" id="fillDensityMin" min="0.3" max="1.0" value="0.7" step="0.05">
                        <span class="range-separator">—</span>
                        <input type="number" id="fillDensityMax" min="0.3" max="1.0" value="0.9" step="0.05">
                    </div>
                </div>
                <div class="control-group">
                    <label>
                        <input type="checkbox" id="enableSmoothing" checked> Enable Smoothing
                    </label>
                </div>
                <div class="control-group">
                    <label>
                        <input type="checkbox" id="showOutline" checked> Show Outline
                    </label>
                </div>
            </div>

            <details class="section advanced-settings">
                <summary>Advanced: Body Proportions</summary>
                <div class="control-group range-input">
                    <label>Torso Width (Top): <span id="torsoTopWidthValue">20-28</span>%</label>
                    <div class="range-controls">
                        <input type="number" id="torsoTopWidthMin" min="16" max="32" value="20" step="1">
                        <span class="range-separator">—</span>
                        <input type="number" id="torsoTopWidthMax" min="16" max="32" value="28" step="1">
                    </div>
                </div>
                <div class="control-group range-input">
                    <label>Torso Width (Bottom): <span id="torsoBottomWidthValue">16-24</span>%</label>
                    <div class="range-controls">
                        <input type="number" id="torsoBottomWidthMin" min="12" max="28" value="16" step="1">
                        <span class="range-separator">—</span>
                        <input type="number" id="torsoBottomWidthMax" min="12" max="28" value="24" step="1">
                    </div>
                </div>
                <div class="control-group range-input">
                    <label>Torso Height: <span id="torsoHeightValue">26-34</span>%</label>
                    <div class="range-controls">
                        <input type="number" id="torsoHeightMin" min="24" max="36" value="26" step="1">
                        <span class="range-separator">—</span>
                        <input type="number" id="torsoHeightMax" min="24" max="36" value="34" step="1">
                    </div>
                </div>
                <div class="control-group range-input">
                    <label>Head Size: <span id="headWidthValue">14-22</span>%</label>
                    <div class="range-controls">
                        <input type="number" id="headWidthMin" min="12" max="24" value="14" step="1">
                        <span class="range-separator">—</span>
                        <input type="number" id="headWidthMax" min="12" max="24" value="22" step="1">
                    </div>
                </div>
                <div class="control-group range-input">
                    <label>Neck Width: <span id="neckWidthValue">5-8</span>%</label>
                    <div class="range-controls">
                        <input type="number" id="neckWidthMin" min="4" max="10" value="5" step="1">
                        <span class="range-separator">—</span>
                        <input type="number" id="neckWidthMax" min="4" max="10" value="8" step="1">
                    </div>
                </div>
                <div class="control-group range-input">
                    <label>Neck Height: <span id="neckHeightValue">5-9</span>%</label>
                    <div class="range-controls">
                        <input type="number" id="neckHeightMin" min="4" max="12" value="5" step="1">
                        <span class="range-separator">—</span>
                        <input type="number" id="neckHeightMax" min="4" max="12" value="9" step="1">
                    </div>
                </div>
            </details>

            <details class="section advanced-settings">
                <summary>Advanced: Limbs &amp; Angles</summary>
                <div class="control-group range-input">
                    <label>Upper Arm Width: <span id="upperArmTopWidthValue">6-10</span>%</label>
                    <div class="range-controls">
                        <input type="number" id="upperArmTopWidthMin" min="4" max="12" value="6" step="1">
                        <span class="range-separator">—</span>
                        <input type="number" id="upperArmTopWidthMax" min="4" max="12" value="10" step="1">
                    </div>
                </div>
                <div class="control-group range-input">
                    <label>Forearm Width: <span id="forearmTopWidthValue">4-8</span>%</label>
                    <div class="range-controls">
                        <input type="number" id="forearmTopWidthMin" min="3" max="10" value="4" step="1">
                        <span class="range-separator">—</span>
                        <input type="number" id="forearmTopWidthMax" min="3" max="10" value="8" step="1">
                    </div>
                </div>
                <div class="control-group range-input">
                    <label>Arm Length: <span id="upperArmLengthValue">18-26</span>%</label>
                    <div class="range-controls">
                        <input type="number" id="upperArmLengthMin" min="16" max="28" value="18" step="1">
                        <span class="range-separator">—</span>
                        <input type="number" id="upperArmLengthMax" min="16" max="28" value="26" step="1">
                    </div>
                </div>
                <div class="control-group range-input">
                    <label>Arm Angle: <span id="armAngleValue">-60 to -30</span>°</label>
                    <div class="range-controls">
                        <input type="number" id="armAngleMin" min="-80" max="-10" value="-60" step="5">
                        <span class="range-separator">—</span>
                        <input type="number" id="armAngleMax" min="-80" max="-10" value="-30" step="5">
                    </div>
                </div>
                <div class="control-group range-input">
                    <label>Elbow Angle: <span id="elbowAngleValue">-20 to 20</span>°</label>
                    <div class="range-controls">
                        <input type="number" id="elbowAngleMin" min="-70" max="70" value="-20" step="5">
                        <span class="range-separator">—</span>
                        <input type="number" id="elbowAngleMax" min="-70" max="70" value="20" step="5">
                    </div>
                </div>
                <div class="control-group range-input">
                    <label>Thigh Width: <span id="thighTopWidthValue">8-12</span>%</label>
                    <div class="range-controls">
                        <input type="number" id="thighTopWidthMin" min="6" max="16" value="8" step="1">
                        <span class="range-separator">—</span>
                        <input type="number" id="thighTopWidthMax" min="6" max="16" value="12" step="1">
                    </div>
                </div>
                <div class="control-group range-input">
                    <label>Shin Width: <span id="shinTopWidthValue">6-10</span>%</label>
                    <div class="range-controls">
                        <input type="number" id="shinTopWidthMin" min="4" max="12" value="6" step="1">
                        <span class="range-separator">—</span>
                        <input type="number" id="shinTopWidthMax" min="4" max="12" value="10" step="1">
                    </div>
                </div>
                <div class="control-group range-input">
                    <label>Thigh Length: <span id="thighLengthValue">18-26</span>%</label>
                    <div class="range-controls">
                        <input type="number" id="thighLengthMin" min="16" max="28" value="18" step="1">
                        <span class="range-separator">—</span>
                        <input type="number" id="thighLengthMax" min="16" max="28" value="26" step="1">
                    </div>
                </div>
                <div class="control-group range-input">
                    <label>Leg Angle: <span id="legAngleValue">-20 to -5</span>°</label>
                    <div class="range-controls">
                        <input type="number" id="legAngleMin" min="-25" max="0" value="-20" step="5">
                        <span class="range-separator">—</span>
                        <input type="number" id="legAngleMax" min="-25" max="0" value="-5" step="5">
                    </div>
                </div>
            </details>

            <div class="section">
                <h3>Batch Generation</h3>
                <div class="control-group">
                    <label>
                        <input type="checkbox" id="randomizeBatch"> Randomize Each Character
                    </label>
                </div>
                <div class="control-group">
                    <label>
                        Body Type:
                        <select id="bodyPreset">
                            <option value="standard">Standard</option>
                            <option value="short">Short</option>
                            <option value="tall">Tall</option>
                            <option value="thin">Thin</option>
                            <option value="bulky">Bulky</option>
                        </select>
                    </label>
                </div>
            </div>

            <div class="section">
                <h3>Display Options</h3>
                <div class="control-group">
                    <label>
                        <input type="checkbox" id="showStickFigure"> Connection Points
                    </label>
                </div>
                <div class="control-group">
                    <label>
                        <input type="checkbox" id="showThickness" checked> Show Shapes
                    </label>
                </div>
                <div class="control-group">
                    <label>
                        <input type="checkbox" id="showHeatmap"> Show Heatmap
                    </label>
                </div>
                <div class="control-group">
                    <label>
                        <input type="checkbox" id="showFinal"> Show Final
                    </label>
                </div>
                <div class="control-group">
                    <label>
                        <input type="checkbox" id="showGrid"> Show Grid
                    </label>
                </div>
            </div>

            <div class="section">
                <h3>Actions</h3>
                <button id="generateOne" class="btn-primary">Generate 1</button>
                <button id="generateTen" class="btn-secondary">Generate 10</button>
                <button id="generateHundred" class="btn-secondary">Generate 100</button>
                <button id="randomize" class="btn-accent">Randomize Params</button>
                <button id="exportSpritesheet" class="btn-export">Export Spritesheet</button>
                <button id="exportZip" class="btn-export">Export ZIP</button>
            </div>
        </aside>

        <main class="canvas-area">
            <h1>Character Pixel Generator</h1>
            <div id="canvasGrid" class="canvas-grid"></div>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="character.js"></script>
    <script src="renderer.js"></script>
    <script src="app.js"></script>
</body>
</html>
