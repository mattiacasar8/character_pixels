<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Pixel Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <aside class="controls">
            <h2>Character Generator</h2>

            <div class="section">
                <h3>Canvas</h3>
                <div class="control-group">
                    <label>
                        Grid Size: <span id="canvasSizeValue">50</span>px
                        <input type="range" id="canvasSize" min="30" max="100" value="50" step="5">
                    </label>
                </div>
            </div>

            <div class="section">
                <h3>Body</h3>
                <div class="control-group">
                    <label>
                        Torso Width (Top): <span id="torsoTopWidthValue">24</span>%
                        <input type="range" id="torsoTopWidth" min="16" max="32" value="24" step="1">
                    </label>
                </div>
                <div class="control-group">
                    <label>
                        Torso Width (Bottom): <span id="torsoBottomWidthValue">20</span>%
                        <input type="range" id="torsoBottomWidth" min="12" max="28" value="20" step="1">
                    </label>
                </div>
                <div class="control-group">
                    <label>
                        Torso Height: <span id="torsoHeightValue">30</span>%
                        <input type="range" id="torsoHeight" min="24" max="36" value="30" step="1">
                    </label>
                </div>
            </div>

            <div class="section">
                <h3>Head</h3>
                <div class="control-group">
                    <label>
                        Head Size: <span id="headWidthValue">18</span>%
                        <input type="range" id="headWidth" min="12" max="24" value="18" step="1">
                    </label>
                </div>
                <div class="control-group">
                    <label>
                        Neck Width: <span id="neckWidthValue">6</span>%
                        <input type="range" id="neckWidth" min="4" max="10" value="6" step="1">
                    </label>
                </div>
                <div class="control-group">
                    <label>
                        Neck Height: <span id="neckHeightValue">6</span>%
                        <input type="range" id="neckHeight" min="4" max="12" value="6" step="1">
                    </label>
                </div>
            </div>

            <div class="section">
                <h3>Arms</h3>
                <div class="control-group">
                    <label>
                        Upper Arm Width: <span id="upperArmTopWidthValue">8</span>%
                        <input type="range" id="upperArmTopWidth" min="4" max="12" value="8" step="1">
                    </label>
                </div>
                <div class="control-group">
                    <label>
                        Forearm Width: <span id="forearmTopWidthValue">6</span>%
                        <input type="range" id="forearmTopWidth" min="3" max="10" value="6" step="1">
                    </label>
                </div>
                <div class="control-group">
                    <label>
                        Arm Length: <span id="upperArmLengthValue">22</span>%
                        <input type="range" id="upperArmLength" min="16" max="28" value="22" step="1">
                    </label>
                </div>
                <div class="control-group">
                    <label>
                        Arm Angle: <span id="armAngleValue">-45</span>°
                        <input type="range" id="armAngle" min="-80" max="-10" value="-45" step="5">
                    </label>
                </div>
                <div class="control-group">
                    <label>
                        Elbow Angle: <span id="elbowAngleValue">0</span>°
                        <input type="range" id="elbowAngle" min="-70" max="70" value="0" step="5">
                    </label>
                </div>
            </div>

            <div class="section">
                <h3>Legs</h3>
                <div class="control-group">
                    <label>
                        Thigh Width: <span id="thighTopWidthValue">10</span>%
                        <input type="range" id="thighTopWidth" min="6" max="16" value="10" step="1">
                    </label>
                </div>
                <div class="control-group">
                    <label>
                        Shin Width: <span id="shinTopWidthValue">8</span>%
                        <input type="range" id="shinTopWidth" min="4" max="12" value="8" step="1">
                    </label>
                </div>
                <div class="control-group">
                    <label>
                        Thigh Length: <span id="thighLengthValue">22</span>%
                        <input type="range" id="thighLength" min="16" max="28" value="22" step="1">
                    </label>
                </div>
                <div class="control-group">
                    <label>
                        Leg Angle: <span id="legAngleValue">-10</span>°
                        <input type="range" id="legAngle" min="-25" max="0" value="-10" step="5">
                    </label>
                </div>
            </div>

            <div class="section">
                <h3>Rendering</h3>
                <div class="control-group">
                    <label>
                        Fill Density: <span id="fillDensityValue">0.8</span>
                        <input type="range" id="fillDensity" min="0.3" max="1.0" value="0.8" step="0.05">
                    </label>
                </div>
            </div>

            <div class="section">
                <h3>Batch Generation</h3>
                <div class="control-group">
                    <label>
                        <input type="checkbox" id="randomizeBatch"> Randomize Each Character
                    </label>
                </div>
                <div class="control-group">
                    <label>
                        Body Type:
                        <select id="bodyPreset">
                            <option value="standard">Standard</option>
                            <option value="short">Short</option>
                            <option value="tall">Tall</option>
                            <option value="thin">Thin</option>
                            <option value="bulky">Bulky</option>
                        </select>
                    </label>
                </div>
            </div>

            <div class="section">
                <h3>Display Options</h3>
                <div class="control-group">
                    <label>
                        <input type="checkbox" id="showStickFigure"> Connection Points
                    </label>
                </div>
                <div class="control-group">
                    <label>
                        <input type="checkbox" id="showThickness" checked> Show Shapes
                    </label>
                </div>
                <div class="control-group">
                    <label>
                        <input type="checkbox" id="showHeatmap"> Show Heatmap
                    </label>
                </div>
                <div class="control-group">
                    <label>
                        <input type="checkbox" id="showFinal"> Show Final
                    </label>
                </div>
                <div class="control-group">
                    <label>
                        <input type="checkbox" id="showGrid"> Show Grid
                    </label>
                </div>
            </div>

            <div class="section">
                <h3>Actions</h3>
                <button id="generateOne" class="btn-primary">Generate 1</button>
                <button id="generateTen" class="btn-secondary">Generate 10</button>
                <button id="generateHundred" class="btn-secondary">Generate 100</button>
                <button id="randomize" class="btn-accent">Randomize Params</button>
                <button id="exportAll" class="btn-export">Export All</button>
            </div>
        </aside>

        <main class="canvas-area">
            <h1>Character Pixel Generator</h1>
            <div id="canvasGrid" class="canvas-grid"></div>
        </main>
    </div>

    <script src="character.js"></script>
    <script src="renderer.js"></script>
    <script src="app.js"></script>
</body>
</html>
