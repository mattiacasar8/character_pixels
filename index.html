<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Pixel Generator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.1/nouislider.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.1/nouislider.min.js"></script>
    <!-- Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Instrument+Serif:ital@0;1&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="layout-grid">
        <aside class="sidebar">
            <header class="sidebar-header">
                <h1>CPG_v1.0</h1>
            </header>

            <div class="controls-container">
                <!-- Mode Selection -->
                <section class="control-section">
                    <h2>MODE</h2>
                    <div class="control-row">
                        <select id="generatorType">
                            <option value="monster">Creature / Monster</option>
                            <option value="human">Humanoid</option>
                        </select>
                    </div>
                </section>

                <!-- Generation Controls -->
                <section class="control-section">
                    <h2>GENERATION</h2>

                    <div class="control-row">
                        <label>PRESET</label>
                        <select id="bodyPreset">
                            <option value="standard">Standard</option>
                            <option value="bulky">Bulky</option>
                            <option value="tall">Tall</option>
                            <option value="monster">Monstrous</option>
                            <option value="max">Chaotic</option>
                        </select>
                    </div>

                    <div class="control-row">
                        <label>DENSITY</label>
                        <div id="slider-fillDensity" class="swiss-slider"></div>
                        <span id="fillDensityDisplay" class="value-display">0.70 - 0.90</span>
                    </div>

                    <div class="control-row checkbox-row">
                        <input type="checkbox" id="enableSmoothing" checked>
                        <label for="enableSmoothing">SMOOTHING</label>
                    </div>

                    <div class="control-row checkbox-row">
                        <input type="checkbox" id="showOutline" checked>
                        <label for="showOutline">OUTLINE</label>
                    </div>
                </section>

                <!-- Advanced Controls (Collapsible) -->
                <section class="control-section">
                    <details>
                        <summary>ADVANCED PARAMETERS</summary>
                        <div class="advanced-content">
                            <div class="control-group" data-param="torsoTopWidth">
                                <div class="label-row">
                                    <label>TORSO TOP</label>
                                    <span id="torsoTopWidthDisplay">20-28%</span>
                                </div>
                                <div id="slider-torsoTopWidth" class="swiss-slider"></div>
                            </div>

                            <div class="control-group" data-param="torsoBottomWidth">
                                <div class="label-row">
                                    <label>TORSO BOT</label>
                                    <span id="torsoBottomWidthDisplay">16-24%</span>
                                </div>
                                <div id="slider-torsoBottomWidth" class="swiss-slider"></div>
                            </div>

                            <div class="control-group" data-param="torsoHeight">
                                <div class="label-row">
                                    <label>TORSO H</label>
                                    <span id="torsoHeightDisplay">26-34%</span>
                                </div>
                                <div id="slider-torsoHeight" class="swiss-slider"></div>
                            </div>

                            <div class="control-group" data-param="headWidth">
                                <div class="label-row">
                                    <label>HEAD SIZE</label>
                                    <span id="headWidthDisplay">14-22%</span>
                                </div>
                                <div id="slider-headWidth" class="swiss-slider"></div>
                            </div>

                            <div class="control-group" data-param="upperArmLength">
                                <div class="label-row">
                                    <label>ARM LEN</label>
                                    <span id="upperArmLengthDisplay">18-26%</span>
                                </div>
                                <div id="slider-upperArmLength" class="swiss-slider"></div>
                            </div>

                            <div class="control-group" data-param="thighLength">
                                <div class="label-row">
                                    <label>LEG LEN</label>
                                    <span id="thighLengthDisplay">18-26%</span>
                                </div>
                                <div id="slider-thighLength" class="swiss-slider"></div>
                            </div>

                            <!-- Hidden sliders for full functionality but less clutter, 
                                 can be added back if user requests full control visible -->
                            <div style="display:none">
                                <div id="slider-neckWidth"></div><span id="neckWidthDisplay"></span>
                                <div id="slider-neckHeight"></div><span id="neckHeightDisplay"></span>
                                <div id="slider-upperArmTopWidth"></div><span id="upperArmTopWidthDisplay"></span>
                                <div id="slider-forearmTopWidth"></div><span id="forearmTopWidthDisplay"></span>
                                <div id="slider-armAngle"></div><span id="armAngleDisplay"></span>
                                <div id="slider-elbowAngle"></div><span id="elbowAngleDisplay"></span>
                                <div id="slider-thighTopWidth"></div><span id="thighTopWidthDisplay"></span>
                                <div id="slider-shinTopWidth"></div><span id="shinTopWidthDisplay"></span>
                                <div id="slider-legAngle"></div><span id="legAngleDisplay"></span>
                            </div>
                        </div>
                    </details>
                </section>

                <!-- Display Options -->
                <section class="control-section">
                    <h2>DISPLAY</h2>
                    <div class="checkbox-grid">
                        <div class="control-row checkbox-row">
                            <input type="checkbox" id="showFinal" checked>
                            <label for="showFinal">PIXELS</label>
                        </div>
                        <div class="control-row checkbox-row">
                            <input type="checkbox" id="showGrid">
                            <label for="showGrid">GRID</label>
                        </div>
                        <div class="control-row checkbox-row">
                            <input type="checkbox" id="showHeatmap">
                            <label for="showHeatmap">HEATMAP</label>
                        </div>
                        <div class="control-row checkbox-row">
                            <input type="checkbox" id="showStickFigure">
                            <label for="showStickFigure">BONES</label>
                        </div>
                        <div class="control-row checkbox-row">
                            <input type="checkbox" id="showThickness">
                            <label for="showThickness">SHAPES</label>
                        </div>
                    </div>

                    <div class="control-row">
                        <label>SIZE</label>
                        <input type="range" id="canvasSize" min="20" max="70" value="50" step="10" class="simple-range">
                        <span id="canvasSizeValue" class="value-display">50</span>
                    </div>
                </section>

                <!-- Actions -->
                <section class="action-section">
                    <div class="button-grid">
                        <button type="button" id="generateOne">GENERATE 1</button>
                        <button type="button" id="generateTen">GENERATE 10</button>
                        <button type="button" id="generateHundred">GENERATE 100</button>
                        <button type="button" id="randomize">RANDOMIZE</button>
                    </div>
                    <div class="export-grid">
                        <button type="button" id="exportSpritesheet" class="btn-outline">EXPORT SHEET</button>
                        <button type="button" id="exportZip" class="btn-outline">EXPORT ZIP</button>
                    </div>
                </section>
            </div>
        </aside>

        <main class="main-content">
            <div id="canvasGrid" class="grid-container"></div>
        </main>
    </div>

    <!-- Modal -->
    <div id="backstoryModal" class="modal">
        <div class="modal-content">
            <button id="prevChar" class="nav-btn prev-btn" title="Previous Character">&lt;</button>

            <div class="modal-inner">
                <div class="modal-image-container"></div>
                <div class="modal-info">
                    <h2 id="modalTitle">NAME</h2>
                    <div id="modalBody" class="modal-body"></div>

                    <div class="modal-controls">
                        <button id="toggleAnimation" title="Play/Pause Animation">‚è∏</button>
                    </div>

                    <div class="modal-actions">
                        <button id="exportModalCard" class="btn-small">EXPORT CARD</button>
                        <button id="exportModalStrip" class="btn-small">EXPORT STRIP</button>
                        <button id="exportModalSeq" class="btn-small">EXPORT SEQ</button>
                    </div>
                </div>
            </div>

            <button id="nextChar" class="nav-btn next-btn" title="Next Character">&gt;</button>
            <span class="close-modal">&times;</span>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script type="module" src="js/main.js"></script>
</body>

</html>
